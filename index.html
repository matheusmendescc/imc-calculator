<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon"  href="./assets/img/bike.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="./assets/img/bike.svg" alt="">
        </section>
        <section id="calculator">
            <form action="" id="form">
                <h1 id="title">
                    Calculadora de Indice de Massa Corporal (IMC)
                </h1>

                <div class="input-box">
                    <label for="weight">Massa em KG:</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale" style="color: #9a1a1b;"></i>
                        <input type="number" id="weight" step="0.01" required>
                        <span>
                            KG
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em Metros:</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler-vertical" style="color: #9a1a1b;"></i>
                        <input type="number" id="height" step="0.01" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value">
                        </span>
                        <span>
                            Seu IMC
                        </span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a target="_blank" href="https://www.gov.br/saude/pt-br/assuntos/saude-brasil/eu-quero-ter-peso-saudavel/noticias/2017/imc-voce-sabe-calcular-seu-peso-adequado">
                        Mais Informações sobre o IMC
                        <i class="fa-solid fa-link" style="color: #9a1a1b;"></i>
                    </a>
                </div>
            </div>
            <section class="dev">
                <p>Desenvolvido por <a target="_blank" href="https://beacons.ai/matheusmendescc">Matheus Mendes</a></p>
            </section>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
